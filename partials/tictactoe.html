<label for="n-value">Please select the dimension: </label>
<select name="n-value" id="n-value" class="form-control" ng-options="grid_size for grid_size in grid_value" title="Stars"
        ng-model="grid_size" ng-change="startGame(grid_size)" required>
</select>
<!--<span>{{grid_size}}</span>-->
<div class="wrapper" ng-show="grid_size">
  <div class="action-bar">
    <input type="checkbox" value="{{computer_first}}" ng-model="computer_first" ng-checked="computer_first"/>Computer
    First
    <button id="start-game" ng-click="startGame(grid_size)">Restart game</button>
  </div>

  <div class="tictactoe">
    <div class="board">
      <div ng-repeat="row in grid track by $index" class="row">
        <div ng-repeat="col in grid track by $index" data-col="{{$index}}" data-row="{{$parent.$index}}"
             class="col" ng-click="makeMove($index, $parent.$index)">
          <span ng-class="{'symbol':true, 'won':isSquareInWinningCombo($index, $parent.$index)}">{{getSquareSymbol($index, $parent.$index)}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="status-bar" ng-show="status_message.length > 0">{{status_message}}</div>
</div>
